<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginregister.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">
    <title>Login-Streamly</title>
</head>
<body>
    <div class="backgroundImage">
        <div id="logoContainer">
            <div id="logo"></div>
        </div>
    </div>
    <div class="loginSide">
        <p class="loginRegisterTitle">Login</p>
        <div class="formContainer">
            <form class="loginForm">
                <div class="inputGroup">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="xyz@gmail.com">
                </div>
                <div class="inputGroup">
                    <label for="password">Password</label>
                    <input id="password" type="password">
                </div>
                <button type="button" class="registerlogin" onclick="location.href='home.html'">
                    REGISTER
                </button>
                <p class="registerLink">Don't have an account? <a href="index.html">Register</a></p>
            </form>
        </div>
    </div>

</body>
</html>
